<div class="bottom-bar">
  <button class="section"
          *ngFor="let tab of tabs"
          [routerLink]="tab.path"
          (click)="select(tab.label)"
          [ngClass]="{'selected': tab.label === selected}">
    <i class="fa-solid icon {{tab.icon}}"></i>
    <span>{{tab.label}}</span>
  </button>
</div>
