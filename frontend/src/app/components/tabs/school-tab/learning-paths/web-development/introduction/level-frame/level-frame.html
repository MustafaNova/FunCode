<div class="tab" [class.closed]="!hasStarted">
  <div class="goals-tab">
    <header class="header">
      <button class="close-btn" (click)="emitClose()">X</button>
      <div class="hearts">
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-heart"></i>
      </div>
    </header>
    <div class="steps">
      <button class="step"
              [class.active]="activeTab === 'goal'"
              (click)="setActiveTab('goal')">
        <i class="fa-solid fa-bullseye"></i>
      </button>
      <button class="step"
              [class.active]="activeTab === 'concept'"
              (click)="setActiveTab('concept')">
        <i class="fa-solid fa-book"></i>
      </button>
      <button class="step"
              [class.active]="activeTab === 'quiz'"
              (click)="setActiveTab('quiz')">
        <i class="fa-solid fa-question"></i>
      </button>
      <button class="step"
              [class.active]="activeTab === 'task'"
              (click)="setActiveTab('task')">
        <i class="fa-solid fa-code"></i>
      </button>
    </div>
    <div class="content">
      <div class="step-content">
        <app-goal-tab-frame [hasStarted]="isTabActive('goal')"></app-goal-tab-frame>
        <app-concept-tab-frame [hasStarted]="isTabActive('concept')"></app-concept-tab-frame>
        <app-quiz-tab-frame [hasStarted]="isTabActive('quiz')"></app-quiz-tab-frame>
        <app-task-tab-frame [hasStarted]="isTabActive('task')"></app-task-tab-frame>
      </div>
    </div>
    <footer class="footer">
      <button class="next-btn" >Continue</button>
    </footer>
  </div>
</div>
